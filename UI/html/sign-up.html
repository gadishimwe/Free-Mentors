<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join Free mentors</title>
    <link rel="stylesheet" href="../css/sign-up.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-and-menu">
                <a href="../../index.html"><div class="logo"></div></a>
                <div class="menu">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                    <div class="line4"></div>
                </div>
            </div>
            <div class="navigation side-menu">
                <ul>
                    <li> <a href="sign-in.html">Log In</a> </li>
                </ul>
            </div>
        </div>
    </header>
    <section>
        <div class="background">
            <div class="section1">
                <h1>join the big community where everything is achievable!</h1>
            </div>
            <div class="section2">
                <form id="sign-up" name="signup" action="user-homepage.html">
                    <div class="small-logo"></div>
                    <h2>Sign up to join</h2>
                    <input type="text" class="first-name" placeholder="First name" required="">
                    <input type="text" class="last-name" placeholder="Last name" required="">
                    <input type="email" class="email" placeholder="Enter email" required="">
                    <input type="password" class="password1" placeholder="Enter password" required="">
                    <input type="password" class="password2" placeholder="Re-enter password" required="">
                    <input type="submit" value="Sign up">
                    <p>Have an account? <a href="sign-in.html">Log in.</a></p>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div>
            Free Mentors &copy; 2019
        </div>
    </footer>

    <script src="../javascript/main.js"></script>
</body>
</html>
